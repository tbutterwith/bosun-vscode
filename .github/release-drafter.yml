categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📚Dependency Updates'
    labels:
      - 'dependencies'
exclude-labels:
  - 'dependencies'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
tag-template: 'draft-release-$NEXT_PATCH_VERSION'
template: |
  ## What’s Changed

  $CHANGES